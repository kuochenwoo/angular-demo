    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">主页 </a>

      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">用户</a>

      <li class="nav-item">

        <a href="/login" class="nav-link" routerLink="login">登录</a>
      </li>

        <a href class="nav-link" (click)="logout()">登出</a>
